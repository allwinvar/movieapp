{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row row-cols-1 row-cols-md-4">
        {% for i in movie_list %}
        <div class="col mb-4">
            <div class="card h-100" style="margin-top: 20px;">
                <img src="{{ i.img.url }}" class="card-img-top" alt="..." style="height: 300px;">
                <div class="card-body">
                    <h5 class="card-title">{{ i.name }}</h5>
                    <p class="card-text">{{ i.desc }}</p>
                    <a href="{% url 'Movieapp:detail' i.id %}" class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
