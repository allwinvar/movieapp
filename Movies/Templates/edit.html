{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-4">
            <div class="card p-3 shadow">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
